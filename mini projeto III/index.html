<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <div class="container container-principal my-4 p-4 bg-light rounded shadow">
        <div class="text-center mb-4">
            <h1>TO DO LIST</h1>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Adicionar Tarefa
            </button>
            <select class="form-select w-50" onchange="ordenarTarefas(this.value)">
                <option value="">Ordenar por...</option>
                <option value="dataCriacao">Data de Criação</option>
                <option value="dataTarefa">Data da Tarefa</option>
                <option value="prioridade">Prioridade</option>
                <option value="alfabetica">Ordem Alfabética</option>
            </select>
        </div>

        <p id="semTarefas" class="text-center text-muted">Não há tarefas cadastradas</p>

        <div class="container d-flex flex-row gap-4 flex-wrap" id="listaCards"></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Nova tarefa</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body d-flex flex-column gap-3">
                        <div>
                            <label class="form-label">Título da tarefa</label>
                            <input class="form-control" type="text" id="tituloTarefa">
                        </div>
                        <div>
                            <label class="form-label">Data da tarefa</label>
                            <input class="form-control" type="date" id="dataTarefa">
                        </div>
                        <div>
                            <label class="form-label">Comentário</label>
                            <textarea class="form-control" rows="5" id="comentarioTarefa"></textarea>
                        </div>
                        <div>
                            <label class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridadeTarefa">
                                <option>Alta</option>
                                <option>Média</option>
                                <option>Baixa</option>
                            </select>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notificacaoTarefa">
                            <label class="form-check-label">Notificação</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-danger" onclick="limparForm()">Limpar</button>
                        <button class="btn btn-primary" onclick="salvarEvento()" data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
